<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Form</title>

    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:white;
            color: white;
            text-align: center;
            padding: 10px;
        }
        header img {
            height: 170px; 
            margin-right: 10px;
        
        }
        h1 {
            text-align: center;
        }
        nav {
            background-color: #13472E;
            color: white;
            padding: 3px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }


        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button[type="text"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="file"] {
            width: 100%;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color:#864d25 ;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <img src="nourlg.png" alt="Foundation Logo">
        </header>
        <nav>
            <ul>
                <li>Create New Campaign</li>
            </ul>
        </nav>
    
     
    <form action="/Ajouter_Campaingne" method="post">
        <label for="title">Campaign Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="text">Campaign Text:</label>
        <textarea id="text" name="text" rows="4" required></textarea>

        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture">

        <label for="date">Campaign Start Date:</label>
        <input type="date" placeholder="dd-mm-yyyy" id="date" name="date" required>
  
        <label for="e_date">Campaign End Date:</label>
        <input type="date" placeholder="dd-mm-yyyy"  id="e_date" name="e_date" required>
         
        <label for="text">                              </label>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
