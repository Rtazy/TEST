<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header img {
            height: 170px;
            margin-right: 10px;
        }

        h1 {
            text-align: center;
        }

        nav {
            background-color: #13472E;
            color: white;
            padding: 3px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="file"] {
            width: 100%;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #864d25;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <img src="nourlg.png" alt="Foundation Logo">
    </header>
    <nav>
        <ul>
            <li>Beneficiary Application </li>
        </ul>
    </nav>

    <button onclick="toggleLanguage()">تبديل اللغة</button>

<div lang="en">
    <form action="BenfForm" method="post">
        <label for="BeneficiaryFullName">Beneficiary Name:</label>
        <input type="text" id="BeneficiaryFullName" name="BeneficiaryFullName" required>

        <label for="BeneficiaryBirthDate">Beneficiary Birth Date:</label>
        <input type="text" id="BeneficiaryBirthDate" name="BeneficiaryBirthDate" placeholder="DD/MM/YYYY" required>

        <label for="Birthplace">Birthplace of the Beneficiary:</label>
        <input type="text" id="Birthplace" name="Birthplace" required>

        <label for="DisabilityDate">Disability Start Date:</label>
        <input type="text" id="DisabilityDate" name="DisabilityDate" required>

        <label for="DisabilityType">Beneficiary's Disability Type:</label>
        <select id="DisabilityType" name="DisabilityType">
            <option value="physical">Physical Disability</option>
            <option value="mental">Mental Disability</option>
            <option value="sensory">Sensory Disability</option>
            <option value="other">Other</option>
        </select>

        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="Picture">Beneficiary's Picture:</label>
        <input type="file" id="Picture" name="Picture">

        <label for="BeneficiaryDocuments">Upload Documents:</label>
        <input type="file" id="BeneficiaryDocuments" name="BeneficiaryDocuments">

        <input type="submit" value="Submit">
    </form>
</div>


    <div lang="ar">
        <form action="BenfForm" method="post">
            <label for="Beneficiaryfullname">اسم المستفيد:</label>
            <input type="text" id="Beneficiaryfullname" name="Beneficiaryfullname" required>

            <label for="BeneficiaryBirthDate">تاريخ ميلاد المستفيد:</label>
            <input type="text" id="BeneficiaryBirthDate" name="BeneficiaryBirthDate" placeholder="DD/MM/YYYY" required>

            <label for="birthplace">مكان ولادة المستفيد:</label>
            <input type="text" id="birthplace" name="birthplace" required>

            <label for="Disability_Date">تاريخ بداية الإعاقة:</label>
            <input type="text" id="Disability_Date" name="Disability_Date" required>

            <label for="disabilityType">نوع الإعاقة للمستفيد:</label>
            <select id="disabilityType" name="disabilityType">
                <option value="physical">إعاقة جسدية</option>
                <option value="mental">إعاقة عقلية</option>
                <option value="sensory">إعاقة حسية</option>
                <option value="other">أخرى</option>
            </select>

            <label for="gender">الجنس:</label>
            <select id="gender" name="gender">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>

            <label for="picture">صورة المستفيد:</label>
            <input type="file" id="picture" name="picture">

            <label for="Beneficiary_documents">تحميل المستندات:</label>
            <input type="file" id="Beneficiary_documents" name="Beneficiary_documents">

            <input type="submit" value="إرسال">
        </form>
    </div>

    <script>
        function toggleLanguage() {
            var element = document.querySelector('div[lang]');
            if (element.lang === 'en') {
                element.lang = 'ar';
            } else {
                element.lang = 'en';
            }
        }
                $(document).ready(function () {
            $("#DisabilityDate,#BeneficiaryBirthDate").datepicker({
                dateFormat: 'dd/mm/yy', // Set the desired date format
                changeMonth: true,
                changeYear: true
            });
        });
    </script>
</body>
</html>
