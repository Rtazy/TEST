<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Database Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header img {
            height: 150px; 
            margin-right: 10px;
        }

        nav {
            background-color: #13472E;
            color: white;
            padding: 3px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <img src="nourlg.png" alt="Foundation Logo">
    </header>
    <nav>
        <ul>
            <li>Donors Records</li>
        </ul>
    </nav>

    <button onclick="toggleLanguage()">تبديل اللغة</button>

    <table>
        <tr>
            <th>
                <div lang="en">Donors ID</div>
                <div lang="ar">رقم المتبرع</div>
            </th>
            <th>
                <div lang="en">Full Name</div>
                <div lang="ar">الاسم الكامل</div>
            </th>
            <th>
                <div lang="en">Phone Number</div>
                <div lang="ar">رقم الهاتف</div>
            </th>
            <th>
                <div lang="en">E-mail</div>
                <div lang="ar">البريد الإلكتروني</div>
            </th>
        </tr>
        <tr>
            <td>1</td>
            <td>
                <div lang="en">John Doe</div>
                <div lang="ar">جون دو</div>
            </td>
            <td>+123456789</td>
            <td>johndoe@example.com</td>
        </tr>
        <!-- Add more donor records as needed -->
    </table>

    <script>
        function toggleLanguage() {
            var element = document.querySelector('body');
            if (element.lang === 'en') {
                element.lang = 'ar';
            } else {
                element.lang = 'en';
            }
        }
    </script>
</body>
</html>
