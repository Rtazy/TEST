<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header img {
            height: 170px; 
            margin-right: 10px;
        }

        nav {
            background-color: #13472E;
            color: white;
            padding: 3px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="file"] {
            width: 100%;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #864d25;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <img src="nourlg.png" alt="Foundation Logo">
    </header>
    <nav>
        <ul>
            <li>
                <div lang="en">Donor Application Form</div>
                <div lang="ar">نموذج طلب المتبرع</div>
            </li>
        </ul>
    </nav>
    <form action="/DonorForm" method="POST">
        <label for="DonorName">
            <div lang="en">Donor Name:</div>
            <div lang="ar">اسم المتبرع:</div>
        </label>
        <input type="text" id="DonorName" name="DonorName" required>

        <label for="DonorBirthDate">
            <div lang="en">Birth Date:</div>
            <div lang="ar">تاريخ الميلاد:</div>
        </label>
        <input type="date" id="DonorBirthDate" name="DonorBirthDate" placeholder="DD/MM/YYYY" required>

        <label for="DonorPhone">
            <div lang="en">Phone Number:</div>
            <div lang="ar">رقم الهاتف:</div>
        </label>
        <input type="tel" id="DonorPhone" name="DonorPhone" required>

        <label for="DonorEmail">
            <div lang="en">E-mail:</div>
            <div lang="ar">البريد الإلكتروني:</div>
        </label>
        <input type="email" id="DonorEmail" name="DonorEmail">

        <label for="DonorDocuments">
            <div lang="en">Upload Documents:</div>
            <div lang="ar">تحميل المستندات:</div>
        </label>
        <input type="file" id="DonorDocuments" name="DonorDocuments">

        <input type="submit" value="Submit">
    </form>
    <script>
        function toggleLanguage() {
            var element = document.querySelector('div');
            if (element.lang === 'en') {
                element.lang = 'ar';
            } else {
                element.lang = 'en';
            }
        }
    </script>
</body>
</html>
