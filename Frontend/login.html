<body>
    <header>
        <img src="nourlg.png" alt="Foundation Logo"> 
        <h1></h1>
    </header>
    
    
    <div class="login-container">
        <h2>Login</h2>
        <form action="process-login.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Log In">
            </div>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the input values
            const username = loginForm.username.value;
            const password = loginForm.password.value;
            const role = loginForm.role.value;

            // Check if the username, password, and role are correct (simplified example)
            if (username === 'user' && password === 'password' && role === 'user') {
                message.textContent = 'User login successful. Redirecting...';
                // Redirect user to the appropriate page
            } else if (username === 'Manager' && password === 'managerpass' && role === 'Manager') {
                message.textContent = 'Manager login successful. Redirecting...';
                // Redirect Manager to the appropriate page
            } else if (username === 'Employee' && password === 'Employeepass' && role === 'Employee') {
                message.textContent = 'Employee login successful. Redirecting...';
                // Redirect Employee to the appropriate page
            } else if (username === 'Donor' && password === 'adminpass' && role === 'Donor') {
                message.textContent = 'Donor login successful. Redirecting...';
                // Redirect Donor to the appropriate page
            } 
            else {
                message.textContent = 'Login failed. Please try again.';
            }
        });
    </script>
</body>
</html>
